sudo: required
services:
  - docker

before_install:
  - docker build -t henryszecy/react-test -f  ./client/dev.Dockerfile ./client

script:
  - docker run -e CI=true henryszecy/react-test npm run test -- --coverage

after_success:
  - docker build -t henryszecy/multi-client ./client
  - docker build -t henryszecy/multi-nginx ./nginx
  - docker build -t henryszecy/multi-server ./server
  - docker build -t henryszecy/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push henrysze/multi-client
  - docker push henrysze/multi-nginx
  - docker push henrysze/multi-server
  - docker push henrysze/multi-worker  